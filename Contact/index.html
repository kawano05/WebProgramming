<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/global-nav.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Contact</title>
</head>
<body>
    <header class="global-nav">
        <div class="global-nav-left">
            <p>ポートフォリオ</p>
        </div>
        <!-- <div class="global-nav-right"> -->
            <div class="openbtn"><span></span><span></span><span></span></div>
            <nav id="g-nav">
                <div id="g-nav-list">
                    <ul>
                        <li class="underline"><a href="../index.html">Home</a></li>
                        <li><a href="../Works/">Works</a></li>
                        <li><a href="../Profile/">Profile</a></li>
                        <li><a href="../Contact/">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="circle-bg"></div>
        <!-- </div> -->
    </header>
    
    <main>
        <h1>Contact</h1>
        <p class="a">企業様からの依頼やWebページに関する連絡はこちらから</p>
        <form action="#" method="post">
            <table>
                <tr>
                    <th><label for="name" class="required">お名前</label></th>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <th><label for="furigana" class="required">ふりがな</label></th>
                    <td><input type="text" id="furigana" name="furigana" required></td>
                </tr>
                <tr>
                    <th><label for="email" class="required">メールアドレス</label></th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th><label for="tel" class="required">連絡先電話番号</label></th>
                    <td><input type="tel" id="tel" name="tel" required></td>
                </tr>
                <tr>
                    <th><label for="message" class="required">お問い合わせ内容</label></th>
                    <td><textarea id="message" name="message" required></textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td class="checkboxArea">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy" class="required">個人情報の取り扱いに同意する</label>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><button type="submit">送信</button></td>
                </tr>
            </table>
        </form>
    </main>
    
    <script src="../js/global-nav.js"></script>
</body>
</html>
